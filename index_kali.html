            padding: 20px;
            box-sizing: border-box;
            user-select: none;
            visibility: hidden;
            pointer-events: none;
        }

        .boot-screen.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .boot-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                filter: drop-shadow(0 0 10px #00ff99);
            }
            to {
                transform: scale(1.05);
                filter: drop-shadow(0 0 18px #00ff99);
            }

        .boot-messages {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;

            font-size: 1.05em;
            overflow: hidden;
        }

        .boot-messages li {
            margin-bottom: 8px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMessage 0.3s forwards;
            animation-delay: var(--delay);
        }

        @keyframes fadeInMessage {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .boot-messages li::before {
            content: "[ ";
            color: #00ff99;
        }

        .boot-messages li::after {
            content: " ]";
            color: #00ff99;
        }

        .boot-messages li.success::after {
            content: " OK ]";
            color: #00ff99;
        }

        .boot-messages li.fail::after {
            content: " FAIL ]";
            color: #ff0000;
        }

                }
            }
            return current;

        window.onload = initializePortfolioDisplay;

        // Desktop Reboot functionality on Escape key press
        document.addEventListener("keydown", (e) => {

                clearInterval(bootInterval);
                clearInterval(timeInterval);

        // Kali Menu Button Toggle
        kaliMenuButton.addEventListener('click', (e) => {

        document.addEventListener('click', (e) => {
            if (startMenu.classList.contains('active') && !startMenu.contains(e.target) && e.target !== kaliMenuButton) {

        // Start Menu Item Clicks
        document.querySelectorAll('#start-menu .start-menu-item').forEach(item => {

                    openWindow('about', 'About Anmol K Sachan', '', { x: 250, y: 200, width: 450, height: 300 });
                }
            });
        });

        // Desktop Icon Clicks
        iconTerminal.addEventListener('click', () => openWindow('terminal', 'Terminal', '', { x: 100, y: 80, width: 600, height: 400 }));
        iconFiles.addEventListener('click', () => {
            currentPath = '/home/anmol'; // Reset path when opening from desktop icon
            openWindow('files', 'File System', '', { x: 150, y: 120, width: 500, height: 350 });
        });
        iconBrowser.addEventListener('click', () => openWindow('browser', 'Web Browser', 'https://github.com/anmolksachan', { x: 200, y: 160, width: 800, height: 600 }));
        iconAbout.addEventListener('click', () => openWindow('about', 'About Anmol K Sachan', '', { x: 250, y: 200, width: 450, height: 300 }));

        // Power Off Button (Reboot)
        powerOffButton.addEventListener('click', () => {
            const confirmReboot = confirm("Are you sure you want to reboot the system?");
            if (confirmReboot) {
                clearInterval(bootInterval);
                clearInterval(timeInterval);
                clearInterval(desktopTimeInterval);
                initializePortfolioDisplay();
            }
        });

        // Start Menu Reboot button
        startMenuReboot.addEventListener('click', () => {
            const confirmReboot = confirm("Are you sure you want to reboot the system?");
            if (confirmReboot) {
                clearInterval(bootInterval);
                clearInterval(timeInterval);
                clearInterval(desktopTimeInterval);
                initializePortfolioDisplay();
            }
        });

        // Replace alert with a simple confirm for reboot, as alert() is restricted
        // For 'Exit Terminal' in the overlay, I'll use a simple alert and then hide the desktop
        window.confirm = (message) => {
            // A simple custom modal or a browser's native confirm is fine for this context.
            // For a full custom UI, you'd replace this with a div-based modal.
            return window.confirm(message); // Use native confirm for simplicity
