<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Anmol K Sachan - Hackerman&#39;s screen</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=VT323'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='page'>
  <div class='confirm'>
    <div class='inner'>
      You're about to hack time, are you Sure?
      <input id='warp' name='hack' type='radio' value='yes'>
      <label for='warp'>
        <span>Yes</span>
      </label>
      <input id='nope' name='hack' type='radio' value='no'>
      <label for='nope'>
        <span>No</span>
      </label>
    </div>
  </div>
  <div id='kung-fury'>
    <div class='inner'></div>
  </div>
  <div class='grid'></div>
  <div class='hacking-time'>
    <div class='inner'>
      <h1>Hacking time...</h1>
      <div class='progress'></div>
      Years hacked:
      <span id='years'>0</span>
    </div>
  </div>
  <div class='error'>
    <div class='inner'>
      <h1>Error!</h1>
      Hacking too much time!
    </div><a href="https://github.com/anmolksachan/thetimemachine" target="_blank">Use <b>The Time Machine</b></a>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>
</body>
</html>
