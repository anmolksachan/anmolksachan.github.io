<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Resuming Windows</title>
    <link rel="stylesheet" type="text/css" href="css/style_win.css">
    <script type="text/javascript">
      // JavaScript for redirection based on screen size
      window.onload = function() {
        const desktopWidthThreshold = 1024; // You can adjust this value
        const currentWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

        if (currentWidth > desktopWidthThreshold) {
          // Desktop/PC larger screen
          window.location.href = "index_kali.html";
        } else {
          // Phone/small device UI
          window.location.href = "/mobile/";
        }
      };
    </script>
  </head>
  <body>
    <div id="resuming-message">
      <h1>Loading portfolio...</h1>
    </div>
    <script src="js/script_win.js"></script>
  </body>
</html>
