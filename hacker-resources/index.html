<!DOCTYPE html>
<html>
<head>
	<title>Hacker Resources</title>
	<style>
		body {
			background-color: #222;
			color: #fff;
			font-family: 'Courier New', Courier, monospace;
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		.card {
			background-color: #444;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			margin: 10px;
			padding: 20px;
			text-align: center;
			width: 300px;
		}
		.card a {
			color: #fff;
			text-decoration: none;
		}
		.card h2 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;">Hacker Resources</h1>
	<div class="container">
		<!-- Fetch data from JSON file and loop through it -->
		{% for item in data %}
			<div class="card">
				<img src="{{ item.image }}" alt="{{ item.title }}" width="200" height="200">
				<h2>{{ item.title }}</h2>
				<p>{{ item.description }}</p>
				<a href="{{ item.link }}">Read More</a>
			</div>
		{% endfor %}
	</div>
	<!-- Include the JSON file -->
	<script src="resources.json"></script>
</body>
</html>
