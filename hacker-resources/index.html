<!DOCTYPE html>
<html>
<head>
	<title>Hacker Resources</title>
	<style>
		body {
			background-color: #000;
			color: #0f0;
			font-family: 'Courier New', Courier, monospace;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 50px auto;
			max-width: 800px;
		}
		.title {
			font-size: 48px;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
		}
		.card {
			background-color: #222;
			border-radius: 10px;
			margin-bottom: 20px;
			padding: 20px;
		}
		.card-title {
			font-size: 24px;
			margin-bottom: 10px;
			color: #0f0;
			text-shadow: 2px 2px #444;
			text-transform: uppercase;
		}
		.card-description {
			font-size: 16px;
			margin-bottom: 10px;
			color: #fff;
		}
		.read-more {
			display: block;
			font-size: 16px;
			margin-top: 10px;
			text-decoration: none;
			text-transform: uppercase;
			color: #0f0;
			text-shadow: 2px 2px #444;
			border: 2px solid #0f0;
			padding: 10px;
			border-radius: 10px;
			width: 150px;
			text-align: center;
			margin: 20px auto;
		}
		.read-more:hover {
			color: #000;
			background-color: #0f0;
		}
		#preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 9999;
			background-color: #000;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#preloader h2 {
			font-size: 36px;
			text-align: center;
			margin-right: 20px;
			color: #0f0;
			text-shadow: 2px 2px #444;
			text-transform: uppercase;
		}
		#progress-bar {
			width: 80%;
			height: 20px;
			margin: 50px auto;
			background-color: #444;
			border-radius: 10px;
			position: relative;
		}
		#progress-bar:before {
			content: "";
			width: 0%;
			height: 100%;
			background-color: #0f0;
			border-radius: 10px;
			position: absolute;
			top: 0;
			left: 0;
			animation: progress-bar-animation 5s ease-in-out forwards;
		}
		@keyframes progress-bar-animation {
			from { width: 0%; }
			to { width: 100%; }
		}
	</style>
</head>
<body>
	<div id="preloader">
		<h2>Hacking Now...</h2>
		<div id="progress-bar"></div>
	</div>
	<div class="container" style="display: none;">
		<h1 class="title">Hacker Resources</h1>
		<div id="cards"></div>
		<a href="#" class="read-more">Show me more</a>
	</div>
	<script>
	// Show preloader and hide container
	document.getElementById("preloader").style.display = "block";
	document.querySelector(".container").style.display = "none";

	// Make an AJAX call to the JSON file
	const xhr = new XMLHttpRequest();
	xhr.open('GET', 'resources.json', true);

	// Update progress bar during AJAX call
	xhr.onprogress = function(event) {
		if (event.lengthComputable) {
			let percentComplete = event.loaded / event.total;
			let progressBar = document.getElementById("progress-bar");
			progressBar.style.width = Math.round(percentComplete * 100) + '%';
		}
	}

	xhr.onload = function() {
		if (this.status === 200) {
			// Hide preloader and show container
			document.getElementById("preloader").style.display = "none";
			document.querySelector(".container").style.display = "block";

			const data = JSON.parse(this.responseText).resources;
			let output = '';
			data.forEach(function(item) {
				output += `
					<div class="card">
						<h2 class="card-title">${item.title}</h2>
						<p class="card-description">${item.description}</p>
						<a href="${item.link}" class="read-more" target="_blank">Read More</a>
					</div>
				`;
			});
			document.getElementById('cards').innerHTML = output;
		}
	}
	xhr.send();
</script>
</body>
</html>
