<!DOCTYPE html>
<html>
<head>
	<title>Hacker Resources</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: 'Courier New', Courier, monospace;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 50px auto;
			max-width: 800px;
		}
		.title {
			font-size: 36px;
			margin-bottom: 20px;
		}
		.card {
			background-color: #444;
			border-radius: 10px;
			margin-bottom: 20px;
			padding: 20px;
		}
		.card-title {
			font-size: 24px;
			margin-bottom: 10px;
		}
		.card-description {
			font-size: 16px;
			margin-bottom: 10px;
		}
		.read-more {
			display: block;
			font-size: 16px;
			margin-top: 10px;
			text-decoration: none;
			text-transform: uppercase;
		}
		.read-more:hover {
			color: #ff0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="title">Hacker Resources</h1>
		<div id="cards"></div>
	</div>

	<script>
		// Make an AJAX call to the JSON file
		const xhr = new XMLHttpRequest();
		xhr.open('GET', 'resources.json', true);
		xhr.onload = function() {
			if (this.status === 200) {
				const data = JSON.parse(this.responseText);
				let output = '';
				data.forEach(function(item) {
					output += `
						<div class="card">
							<h2 class="card-title">${item.title}</h2>
							<p class="card-description">${item.description}</p>
							<a href="${item.url}" class="read-more" target="_blank">Read More</a>
						</div>
					`;
				});
				document.getElementById('cards').innerHTML = output;
			}
		}
		xhr.send();
	</script>
</body>
</html>
