<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Anmol K Sachan | NetHunter Shell</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0c;
            --surface: #121217;
            --green: #00ff99;
            --cyan: #00ffff;
            --red: #ff3e3e;
            --text-dim: #888ec8;
            --text-main: #d1d1d1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--green);
            font-family: 'Fira Code', monospace; overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* Screen Transitions */
        .screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; transition: opacity 0.8s ease;
            z-index: 10;
        }
        .hidden { opacity: 0; pointer-events: none; visibility: hidden; }

        /* Pre-Boot Splash */
        #splash { background: #000; justify-content: center; align-items: center; z-index: 1000; }
        #splash img { width: 70vw; max-width: 320px; filter: drop-shadow(0 0 20px var(--green)); }

        /* Boot Sequence */
        #boot { background: var(--bg); padding: 20px; justify-content: center; }
        .boot-log { 
            list-style: none; padding: 0; margin: 0 auto; width: 90%; max-width: 500px;
            font-size: 0.8rem; color: var(--text-dim); height: 200px; overflow: hidden;
        }
        .boot-log li { margin-bottom: 5px; }
        .boot-log li::before { content: "[ OK ] "; color: var(--green); }
        .progress-container { width: 90%; max-width: 500px; margin: 20px auto; height: 2px; background: #222; }
        #progress-bar { height: 100%; width: 0%; background: var(--cyan); transition: width 0.1s; }

        /* Main Terminal */
        #terminal-container { background: var(--bg); }
        .term-header {
            padding: 10px 15px; background: var(--surface); border-bottom: 1px solid #222;
            font-size: 0.75rem; color: var(--cyan); display: flex; justify-content: space-between;
        }
        .term-body {
            flex: 1; overflow-y: auto; padding: 15px; line-height: 1.6;
            font-size: 14px; word-wrap: break-word;
        }

        /* Command Styling */
        .prompt { color: var(--cyan); font-weight: bold; margin-top: 15px; }
        .cmd-line { color: #fff; margin-bottom: 5px; }
        .output { color: var(--text-main); display: block; margin-bottom: 10px; padding-left: 5px; border-left: 1px solid #222; }
        .highlight { color: var(--green); }
        a { color: var(--cyan); text-decoration: none; border-bottom: 1px dashed var(--cyan); }
        
        .cursor {
            display: inline-block; width: 8px; height: 15px;
            background: var(--green); animation: blink 1s step-end infinite;
            vertical-align: middle; margin-left: 5px;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Controls */
        .fab-menu {
            position: fixed; top: 15px; right: 15px; width: 45px; height: 45px;
            background: rgba(0, 255, 153, 0.1); border: 1px solid var(--green);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            z-index: 100; color: var(--green); cursor: pointer; backdrop-filter: blur(5px);
        }

        .scroll-btns {
            position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px;
        }
        .s-btn {
            width: 40px; height: 40px; background: var(--surface); border: 1px solid #333;
            color: var(--text-dim); border-radius: 5px; display: flex; align-items: center; justify-content: center;
        }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200; display: none;
            align-items: center; justify-content: center;
        }
        .menu-box {
            background: var(--surface); border: 1px solid var(--green); padding: 30px;
            width: 85%; max-width: 320px; text-align: center; border-radius: 8px;
        }
        .menu-box button {
            width: 100%; padding: 12px; margin: 10px 0; background: transparent;
            border: 1px solid var(--cyan); color: var(--cyan); font-family: 'Fira Code';
        }
    </style>
</head>
<body>

    <div id="splash" class="screen">
        <img src="https://www.kali.org/blog/kali-linux-2020-4-release/images/boot-kali.gif" alt="Kali Logo">
    </div>

    <div id="boot" class="screen hidden">
        <ul class="boot-log" id="boot-log"></ul>
        <div class="progress-container"><div id="progress-bar"></div></div>
    </div>

    <div id="terminal-container" class="screen hidden">
        <div class="term-header">

        <div class="fab-menu" onclick="toggleMenu()">‚ò∞</div>
        
        <div class="term-body" id="term-body">

        <div class="scroll-btns">

    </div>

    <div id="overlay" class="overlay" onclick="toggleMenu()">
        <div class="menu-box" onclick="event.stopPropagation()">
            <h3 style="color:var(--green); margin-top:0;">SYSTEM OPTIONS</h3>
            <button onclick="location.reload()">REBOOT SHELL</button>
            <button onclick="toggleMenu()">RETURN TO SESSION</button>
            <button onclick="alert('Session logged out.')">LOGOUT</button>
        </div>
    </div>

    <script>

        ];

        const shellData = [
            { cmd: "cat about_me.txt", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/profile]", output: "üëã Hey there, I'm <span class='highlight'>Anmol K Sachan (FR13ND0x7F)</span>.<br>I‚Äôm a seasoned Security Researcher, Penetration Tester, and Bug Bounty Hunter. My approach is rooted in curiosity and persistence. I believe security is about thinking like an attacker to craft solutions that make a difference." },
            { cmd: "cat details.txt", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/about_details]", output: "üåü <span class='highlight'>Status:</span> Sr. Security Consultant @ NetSPI<br>üõ°Ô∏è <span class='highlight'>Specializing:</span> Web, Mobile, API, AI/ML, and Network Security.<br>üíª <span class='highlight'>Focus:</span> Crafting custom exploits and automation scripts.<br>üß† <span class='highlight'>Mindset:</span> Always exploring new methodologies to stay ahead." },
            { cmd: "ls -l CVEs_Reported", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/cves]", output: "üèÜ <span class='highlight'>Confirmed Vulnerabilities:</span><br>- CVE-2021-27539<br>- CVE-2022-33041<br>- CVE-2021-27295<br>- CVE-2021-27296<br>- CVE-2021-27190<br>Acknowledged by <span class='highlight'>Nokia, FCC (USA Gov), Mediatek, Healthy Supplies, Wageningen University and more</span>." },
            { cmd: "ls -la appearances/", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/events]", output: "üé§ <span class='highlight'>Speaking & Showcase:</span><br>‚Ä¢ <span class='highlight'>Defcon 33 (2025)</span> - Demo Labs, Las Vegas, NV<br>‚Ä¢ <span class='highlight'>BSides Mumbai (2025)</span> - Tools Arsenal Showcase<br>‚Ä¢ <span class='highlight'>OSINT Conference (2025)</span> - Speaker/Panelist<br>‚Ä¢ <span class='highlight'>Null Bangalore √ó OWASP (2025)</span> - Monthly Meetup<br>‚Ä¢ <span class='highlight'>BSides Delaware (2025)</span> - Conference Track<br>‚Ä¢ <span class='highlight'>BSides Agra (2025)</span> - Conference Speaker<br>‚Ä¢ <span class='highlight'>Wild West Hackin' Fest (2026)</span> - Denver, CO<br>‚Ä¢ <span class='highlight'>Defcon MADURAI</span> - Chapter Speaker" },
            { cmd: "./list_community_tools.sh", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/tools]", output: "üöÄ <span class='highlight'>Open Source Projects:</span><br>‚Ä¢ <a href='https://github.com/anmolksachan/TheTimeMachine' target='_blank'>The Time Machine</a> (Weaponizing WaybackUrls for Recon)<br>‚Ä¢ <a href='https://github.com/anmolksachan/ThreatTracer' target='_blank'>ThreatTracer</a> (CVE Checker & Exploit Enumerator)<br>‚Ä¢ <a href='https://github.com/anmolksachan/CVESeeker' target='_blank'>CVE Seeker</a> (Passive Asset Scanning)<br>‚Ä¢ <a href='https://github.com/anmolksachan/WayBackLister' target='_blank'>WayBackLister</a> (Directory Listing Recovery)<br>‚Ä¢ <a href='https://github.com/anmolksachan/WayBackupFinder' target='_blank'>WayBackup Finder</a> (Sensitive Data Identification)<br>‚Ä¢ <a href='https://github.com/anmolksachan/JIRAya' target='_blank'>JIRA'YA</a> (JIRA Vulnerability Analyzer)<br>‚Ä¢ <a href='https://github.com/anmolksachan/CrossInjector' target='_blank'>CrossInjector</a> (Automated XSS Detection)<br>‚Ä¢ <a href='https://anmolksachan.github.io/ProjectDork/' target='_blank'>Project Dork</a> (Advanced Google Dorks)" },
            { cmd: "cat research.txt", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/research]", output: "üìÑ <span class='highlight'>Research:</span> 'AI: Perilous Threat to Both Physical and Cyber Worlds'<br>Published in <a href='https://www.jetir.org/view?paper=JETIRDQ06013' target='_blank'>JETIR Journal</a>. Explores dual-use AI in cybersecurity." },
            { cmd: "echo $SOCIALS", prompt: "‚îå‚îÄ‚îÄ(anmol„âønethunter)-[~/socials]", output: "üåç <span class='highlight'>Connect:</span><br>Twitter: <a href='https://twitter.com/FR13ND0x7f' target='_blank'>@FR13ND0x7f</a><br>LinkedIn: <a href='https://www.linkedin.com/in/anmolksachan/' target='_blank'>anmolksachan</a><br>GitHub: <a href='https://github.com/anmolksachan/' target='_blank'>anmolksachan</a><br>Blog: <a href='https://anmolksachan.medium.com/' target='_blank'>Security Write-ups (Medium)</a>" }
        ];

        async function init() {
            // 1. Splash
            await sleep(2500);
            document.getElementById('splash').classList.add('hidden');
            
            // 2. Boot
            document.getElementById('boot').classList.remove('hidden');
            const log = document.getElementById('boot-log');
            const bar = document.getElementById('progress-bar');
            
            for(let i=0; i<bootTasks.length; i++) {
                let li = document.createElement('li');
                li.textContent = bootTasks[i];
                log.appendChild(li);
                bar.style.width = ((i+1)/bootTasks.length)*100 + '%';
                await sleep(200);
            }
            await sleep(600);
            document.getElementById('boot').classList.add('hidden');

            // 3. Shell
            document.getElementById('terminal-container').classList.remove('hidden');
            updateClock();
            setInterval(updateClock, 1000);
            runShell();
        }

        async function runShell() {
            const container = document.getElementById('typewriter');
            for(const item of shellData) {
                // Print Prompt
                const p = document.createElement('div');
                p.className = 'prompt';
                p.textContent = item.prompt;
                container.appendChild(p);

                // Print Command
                const c = document.createElement('div');
                c.className = 'cmd-line';
                c.textContent = '‚îî‚îÄ$ ';
                const txt = document.createElement('span');
                c.appendChild(txt);
                container.appendChild(c);

                for(let char of item.cmd) {
                    txt.textContent += char;
                    await sleep(30);
                    autoScroll();
                }

                await sleep(400);

                // Print Output
                const o = document.createElement('div');
                o.className = 'output';
                o.innerHTML = item.output;
                container.appendChild(o);
                autoScroll();
                await sleep(800);
            }
            
            // Final Ready Signal
            const final = document.createElement('div');
            final.innerHTML = "<br><span class='highlight'>[‚úì] Portfolio fully loaded.</span> Session: Active <span class='cursor'></span>";
            container.appendChild(final);
        }

        function autoScroll() {
            const body = document.getElementById('term-body');
            body.scrollTop = body.scrollHeight;
        }

        function termScroll(val) {
            document.getElementById('term-body').scrollBy({ top: val, behavior: 'smooth' });
        }

        function toggleMenu() {
            const o = document.getElementById('overlay');
            o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('term-clock').textContent = now.toLocaleTimeString('en-GB');
        }

        function sleep(ms) { return new Promise(res => setTimeout(res, ms)); }

        window.onload = init;
    </script>
</body>
</html>
