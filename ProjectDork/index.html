<!DOCTYPE html>

  <title>Dork Search Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
  <style type="text/css">
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<div id="mySidenav" class="sidenav">

function closeNav() {

<script>
  // Define a function to get the visit count from localStorage or initialize it to 0
function getVisitCount() {
  let visitCount = localStorage.getItem("visitCount");
  if (!visitCount) {
    visitCount = 0;
  } else {
    visitCount = parseInt(visitCount);
  }
  return visitCount;
}

// Define a function to increment the visit count and display it
function incrementVisitCount() {
  let visitCount = getVisitCount() + 1;
  localStorage.setItem("visitCount", visitCount);
  document.getElementById("visit-count").innerHTML = visitCount;
}

// Call the incrementVisitCount function to increment and display the visit count
incrementVisitCount();

  </script>
  <div>Visit count: <span id="visit-count"></span></div>
  </footer>
