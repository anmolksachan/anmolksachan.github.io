<!DOCTYPE html>

		}
                div{
                     align: center;

			background-color: #333;

                        color: #fff;

			font-size: 16px;

		}
		button:hover {
			background-color: #555;
		}
	</style>

     <h1>Project Dork : Google</h1>

        <div><center>
          <button onclick="search('site:http://blob.core.windows.net intext:\"CONFIDENTIAL\"')">site:http://blob.core.windows.net + CONFIDENTIAL</button>
          <button onclick="search('site:*.http://core.windows.net intext:\"TLP:RED\"')">site:*.http://core.windows.net + TLP:RED</button>
          <button onclick="search('site:*.http://core.windows.net')">site:*.http://core.windows.net</button>
          <button onclick="search('site:*.http://core.windows.net +blob')">site:*.http://core.windows.net +blob</button>
          <button onclick="search('site:*.http://core.windows.net +files -web -blob')">site:*.http://core.windows.net +files -web -blob</button>

          <button onclick="search('intext:connectionstring blob filetype:config')">intext:connectionstring blob filetype:config</button>
          <button onclick="search('intext:accountkey http://windows.net filetype:xml')">intext:accountkey http://windows.net filetype:xml</button>
          <button onclick="search('intext:storageaccountkey http://windows.net filetype:txt')">intext:storageaccountkey http://windows.net filetype:txt</button>
        </div></center>


        <script>
		function search(searchTerm) {
			let customWord = document.getElementById('searchTerm').value;
			let url = "https://www.google.com/search?q=" + searchTerm + " " +  encodeURIComponent(customWord);
			window.open(url);
		}
	</script>
